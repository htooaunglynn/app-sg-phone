<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-white text-gray-900">
    <main class="min-h-screen flex items-center justify-center px-4 md:px-6">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-black rounded-full mb-6">
                    <span class="text-white text-lg font-semibold">M</span>
                </div>
                <h1 class="text-3xl md:text-4xl font-semibold tracking-tight mb-2">Create Account</h1>
                <p class="text-gray-500">Join us today</p>
            </div>

            <!-- Form -->
            <form class="space-y-5 mb-8" onsubmit="handleRegister(event)">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-900 mb-2">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900 mb-2">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900 mb-2">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                </div>

                <div>
                    <label for="confirm" class="block text-sm font-medium text-gray-900 mb-2">Confirm Password</label>
                    <input type="password" id="confirm" placeholder="••••••••" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                </div>

                <button type="submit"
                    class="w-full py-3 bg-black text-white rounded-lg font-medium hover:bg-gray-900 transition-colors">Create
                    Account</button>
            </form>

            <!-- Footer -->
            <p class="text-center text-gray-500 text-sm">
                Already have an account? <a href="index.html" class="text-black hover:underline font-medium">Sign in</a>
            </p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>

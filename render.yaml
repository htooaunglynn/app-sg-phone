services:
  - type: web
    name: app-sg-phone
    env: node
    plan: free
    buildCommand: npm ci --only=production
    startCommand: node scripts/start.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_INIT_ON_BOOT
        value: 'false'
      - key: ALLOW_SCHEMA_RESET
        value: 'false'
      - key: SESSION_SECRET
        sync: false
      - key: SESSION_TIMEOUT
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_SSL
        value: 'true'
    autoDeploy: true
    branch: main

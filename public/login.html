<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Singapore Phone Detect</title>
    <link rel="stylesheet" href="/css/tailwind-compiled.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body class="bg-white text-gray-900">
    <main class="min-h-screen flex items-center justify-center px-4 md:px-6">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-black rounded-full mb-6">
                    <span class="text-white text-lg font-semibold">S</span>
                </div>
                <h1 class="text-3xl md:text-4xl font-semibold tracking-tight mb-2">Welcome Back</h1>
                <p class="text-gray-500">Sign in to your account</p>
            </div>

            <!-- Form -->
            <form id="loginForm" class="space-y-5 mb-8">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900 mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="••••••••" required
                            class="w-full px-4 py-3 pr-12 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                        <span
                            class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-400 hover:text-gray-600"
                            onclick="togglePassword('password')">
                            <svg id="eye-closed" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                                    clip-rule="evenodd"></path>
                                <path
                                    d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z">
                                </path>
                            </svg>
                            <svg id="eye-open" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                <path fill-rule="evenodd"
                                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </span>
                    </div>
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" name="rememberMe"
                            class="rounded border-gray-300 text-black focus:ring-black focus:ring-offset-0">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-black hover:underline font-medium">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="loginBtn"
                    class="w-full py-3 bg-black text-white rounded-lg font-medium hover:bg-gray-900 transition-colors focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="loginBtnText">Sign In</span>
                    <svg id="loginSpinner" class="hidden inline w-4 h-4 ml-2 text-white animate-spin" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"
                    role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span id="errorText" class="block sm:inline"></span>
                </div>

                <!-- Success Message -->
                <div id="successMessage"
                    class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg" role="alert">
                    <strong class="font-bold">Success!</strong>
                    <span id="successText" class="block sm:inline"></span>
                </div>
            </form>

            <!-- Footer -->
            <p class="text-center text-gray-500 text-sm mb-4">
                Don't have an account? <a href="/register" class="text-black hover:underline font-medium">Create one</a>
            </p>

            <!-- Back to Home -->
            <p class="text-center">
                <a href="/" class="text-gray-400 hover:text-gray-600 text-sm">← Back to Home</a>
            </p>
        </div>
    </main>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const eyeClosed = document.getElementById('eye-closed');
            const eyeOpen = document.getElementById('eye-open');

            if (field.type === 'password') {
                field.type = 'text';
                eyeClosed.classList.add('hidden');
                eyeOpen.classList.remove('hidden');
            } else {
                field.type = 'password';
                eyeClosed.classList.remove('hidden');
                eyeOpen.classList.add('hidden');
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Signing In...';
            loginSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password'),
                        rememberMe: formData.get('rememberMe') === 'on'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Show success message
                    document.getElementById('successText').textContent = result.message || 'Login successful!';
                    successMessage.classList.remove('hidden');

                    // Store session info in localStorage if available
                    if (result.sessionToken) {
                        localStorage.setItem('sessionToken', result.sessionToken);
                        localStorage.setItem('user', JSON.stringify(result.user));
                    }

                    // Redirect to main application after short delay
                    setTimeout(() => {
                        const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/';
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    // Show error message
                    let errorText = result.error || 'Login failed. Please try again.';

                    if (result.code === 'RATE_LIMITED' && result.retryAfter) {
                        errorText += ` Please try again in ${result.retryAfter} seconds.`;
                    }

                    document.getElementById('errorText').textContent = errorText;
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorText').textContent = 'Network error. Please check your connection and try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
                loginSpinner.classList.add('hidden');
            }
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('/api/auth/status', {
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success && result.data.isAuthenticated) {
                    // User is already logged in, redirect to main app
                    const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/';
                    window.location.href = redirectUrl;
                }
            } catch (error) {
                // Ignore errors, user is probably not logged in
                console.log('Not logged in');
            }
        });

        // Auto-focus first input
        document.getElementById('email').focus();
    </script>
</body>

</html>

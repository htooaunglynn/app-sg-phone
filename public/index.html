        function showModalExcelProcessingSteps(status, data = null) {
            const processingSteps = document.getElementById('modalProcessingSteps');

            const steps = [
                { id: 'upload', label: 'File Upload', icon: '↑' },
                { id: 'parse', label: 'Excel Parsing', icon: '📊' },
                { id: 'worksheets', label: 'Worksheet Detection', icon: '📋' },
                { id: 'columns', label: 'Column Mapping', icon: '🔗' },
                { id: 'validation', label: 'Data Validation', icon: '✓' },
                { id: 'duplicates', label: 'Duplicate Detection', icon: '🔍' },
                { id: 'storage', label: 'Backup Storage', icon: '💾' },
                { id: 'phone', label: 'Phone Validation', icon: '📞' }
            ];

            let html = '';

            steps.forEach((step, index) => {
                let stepStatus = 'pending';
                let statusText = '';

                if (status === 'uploading') {
                    if (index === 0) {
                        stepStatus = 'processing';
                        statusText = 'Uploading file...';
                    }
                } else if (status === 'completed' && data) {
                    stepStatus = 'completed';

                    // Add specific completion details
                    if (step.id === 'worksheets' && data.extraction?.extractionReport?.worksheetsProcessed) {
                        statusText = `${data.extraction.extractionReport.worksheetsProcessed} worksheets processed`;
                    } else if (step.id === 'columns' && data.extraction?.extractionReport?.phoneColumnsFound) {
                        statusText = `${data.extraction.extractionReport.phoneColumnsFound} phone columns detected`;
                    } else if (step.id === 'duplicates' && data.duplicateHandling) {
                        const duplicateInfo = data.duplicateHandling;
                        if (duplicateInfo.duplicatesFound > 0) {
                            statusText = `${duplicateInfo.duplicatesFound} duplicates found (${duplicateInfo.duplicatePercentage}%)`;
                        } else {
                            statusText = 'No duplicates found';
                        }
                    } else if (step.id === 'storage' && data.backupTable?.recordsInserted) {
                        statusText = `${data.backupTable.recordsInserted} new records stored`;
                    } else if (step.id === 'phone' && data.checkTable?.singaporePhones !== undefined) {
                        statusText = `${data.checkTable.singaporePhones} Singapore phones found`;
                    } else {
                        statusText = 'Completed';
                    }
                } else if (status === 'error') {
                    if (index <= 2) { // Assume error occurred in early stages
                        stepStatus = 'error';
                        statusText = 'Failed';
                    }
                }

                html += `
                    <div class="processing-step ${stepStatus}">
                        <div class="step-icon">${step.icon}</div>
                        <div class="step-content">
                            <strong>${step.label}</strong>
                            ${statusText ? `<div style="font-size: 12px; color: #666;">${statusText}</div>` : ''}
                        </div>
                    </div>
                `;
            });

            processingSteps.innerHTML = html;

            // Enhanced range validation with comprehensive feedback (Requirement 4.4)
            function validateModalRangeInputs() {
                const startValue = startInput.value;
                const endValue = endInput.value;
                const totalRecords = allRecords.length; // Use actual record count for better validation
                const exportType = document.querySelector('input[name="exportType"]:checked')?.value;

                clearModalExportStatus();

                // Validate based on export type
                if (exportType === 'searchResults') {
                    if (!searchTerm || filteredRecords.length === 0) {
                        showModalExportStatus('No search results available for export. Please perform a search first.', 'error');
                        disableModalExportButton('No Search Results');
                        return;
                    }

                    // Show info about what will be exported
                    const searchInfo = currentSearchResults && currentSearchResults.executionTime
                        ? ` (found in ${currentSearchResults.executionTime}ms)`
                        : '';
                    showModalExportStatus(`Ready to export ${filteredRecords.length} search results for "${searchTerm}"${searchInfo}`, 'info');
                    enableModalExportButton('Export Search Results');
                    return;
                }

                if (exportType === 'all') {
                    if (totalRecords === 0) {
                        showModalExportStatus('No records available for export. Please upload and process some files first.', 'error');
                        disableModalExportButton('No Records Available');
                        return;
                    }

                    // Show info about what will be exported
                    showModalExportStatus(`Ready to export all ${totalRecords} records`, 'info');
                    enableModalExportButton();
                    return;
                }

                // Range export validation
                if (exportType === 'range') {
                    if (!startValue && !endValue) {
                        showModalExportStatus('Enter start and end record numbers for range export', 'info');
                        disableModalExportButton('Enter Range');
                        return;
                    }

                    if (!startValue || !endValue) {
                        showModalExportStatus('Please fill both start and end record numbers', 'error');
                        disableModalExportButton('Complete Range');
                        return;
                    }

                    // Comprehensive range validation
                    const validation = validateModalExportRange(startValue, endValue, totalRecords);

                    if (!validation.valid) {
                        showModalExportStatus(validation.message, 'error');
                        if (validation.suggestion) {
                            showModalExportStatus(`${validation.message}. Suggestion: ${validation.suggestion}`, 'error');
                        }
                        disableModalExportButton('Fix Errors');
                        return;
                    }

                    if (validation.warning) {
                        showModalExportStatus(validation.warning, 'warning');
                        enableModalExportButton('Export (Large Range)');
                        return;
                    }

                    // Valid range
                    const recordCount = parseInt(endValue) - parseInt(startValue) + 1;
                    showModalExportStatus(`Ready to export ${recordCount} records (${startValue} to ${endValue})`, 'success');
                    enableModalExportButton();
                }
            }

            // Enhanced export range validation with detailed feedback
            function validateModalExportRange(start, end, totalRecords) {
                const startNum = parseInt(start);
                const endNum = parseInt(end);

                // Basic number validation
                if (isNaN(startNum) || isNaN(endNum)) {
                    return {
                        valid: false,
                        message: 'Please enter valid numbers for both start and end records',
                        suggestion: 'Use whole numbers only (e.g., 1, 100, 500)'
                    };
                }

                // Range validation
                if (startNum < 1) {
                    return {
                        valid: false,
                        message: 'Start record must be 1 or greater',
                        suggestion: 'The first record is number 1'
                    };
                }

                if (endNum < 1) {
                    return {
                        valid: false,
                        message: 'End record must be 1 or greater',
                        suggestion: 'The first record is number 1'
                    };
                }

                if (startNum > endNum) {
                    return {
                        valid: false,
                        message: 'Start record must be less than or equal to end record',
                        suggestion: `Try: Start: ${Math.min(startNum, endNum)}, End: ${Math.max(startNum, endNum)}`
                    };
                }

                // Check against available records
                if (totalRecords === 0) {
                    return {
                        valid: false,
                        message: 'No records available for export',
                        suggestion: 'Please upload and process some files first'
                    };
                }

                if (startNum > totalRecords) {
                    return {
                        valid: false,
                        message: `Start record (${startNum}) exceeds available records (${totalRecords})`,
                        suggestion: `Maximum start record is ${totalRecords}`
                    };
                }

                if (endNum > totalRecords) {
                    return {
                        valid: false,
                        message: `End record (${endNum}) exceeds available records (${totalRecords})`,
                        suggestion: `Maximum end record is ${totalRecords}`
                    };
                }

                // Large range warning
                const rangeSize = endNum - startNum + 1;
                if (rangeSize > 10000) {
                    return {
                        valid: true,
                        warning: `Large export requested (${rangeSize} records). This may take some time.`
                    };
                }

                return { valid: true };
            }

            }

            startInput.addEventListener('input', validateModalRangeInputs);
            endInput.addEventListener('input', validateModalRangeInputs);
            startInput.addEventListener('blur', validateModalRangeInputs);

            // Try to show error in the most relevant status element
            const activeStatusElements = [
                'checkTableStatus',

        // Function to ensure duplicate styling is applied to current table view
        function ensureDuplicateStylingApplied() {
            if (duplicateDataManager && filteredRecords && filteredRecords.length > 0) {
                const cachedDuplicateInfo = duplicateDataManager.getCachedDuplicateInfo();
                if (cachedDuplicateInfo) {
                    // Re-render the table to apply duplicate styling
                    displayRecords();
                    console.log('Duplicate styling applied to current table view');
                } else {
                    // Load duplicate information if not cached
                    duplicateDataManager.loadDuplicatePhoneInformation()
                        .then(duplicateInfo => {
                            console.log('Duplicate information loaded and styling applied');
                        })
                        .catch(error => {
                            console.warn('Failed to load duplicate information:', error);
                        });
                }
            }
        }

        // Function to handle record data changes that might affect duplicate status
        async function handleRecordDataChange(changeType = 'unknown') {
            console.log(`Handling record data change: ${changeType}`);

            if (duplicateDataManager) {
                try {
                    // Refresh duplicate information since data has changed
                    await duplicateDataManager.refreshDuplicateInformation({
                        reason: changeType,
                        forceRefresh: true
                    });
                    console.log(`Duplicate information refreshed after ${changeType}`);
                } catch (error) {
                    console.warn(`Failed to refresh duplicate information after ${changeType}:`, error);
                    // Continue with normal operation even if duplicate refresh fails
                }
            }
        }

        // Initialize saved search and URL sharing services
        function initializeSavedSearchServices() {
            try {
                // Initialize URL search sharing
                urlSearchSharing = new URLSearchSharing();

                // Initialize saved search modal (will be connected to search engine when available)
                savedSearchModal = new SavedSearchModal(
                    new SavedSearches(),
                    null // Will be set when search engine is available
                );

                console.log('Saved search and URL sharing services initialized successfully');

                // Check for search parameters in URL and execute if found
                urlSearchSharing.executeSearchFromURL((query, filters, options) => {
                    console.log('Executing search from URL:', { query, filters, options });

                    // Set the search box value
                    const searchBox = document.getElementById('searchBox');
                    if (searchBox && query) {
                        searchBox.value = query;
                    }

                    // Execute the search
                    if (query || Object.keys(filters).length > 0) {
                        setTimeout(() => {
                            filterRecords();
                        }, 500);
                    }
                });

            } catch (error) {
                console.error('Failed to initialize saved search services:', error);
            }
        }

        // Initialize duplicate services when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize duplicate services after a short delay to ensure other services are ready
            setTimeout(() => {
                initializeDuplicateServices();
                initializeSavedSearchServices();
                initializeFooterStats();
            }, 100);
        });

        // Initialize footer statistics
        function initializeFooterStats() {
            updateFooterStats();
            // Update footer stats when records change
            if (typeof window.addEventListener !== 'undefined') {
                window.addEventListener('recordsUpdated', updateFooterStats);
            }
        }

        // Update footer statistics
        function updateFooterStats() {
            try {
                const recordCountElement = document.getElementById('footerRecordCount');
                const lastUpdatedElement = document.getElementById('footerLastUpdated');

                if (recordCountElement) {
                    const totalRecords = filteredRecords ? filteredRecords.length : (records ? records.length : 0);
                    recordCountElement.textContent = totalRecords.toLocaleString();
                    recordCountElement.className = 'footer-stat-value success';
                }

                if (lastUpdatedElement) {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                    lastUpdatedElement.textContent = timeString;
                    lastUpdatedElement.className = 'footer-stat-value success';
                }
            } catch (error) {
                console.warn('Failed to update footer stats:', error);
                const recordCountElement = document.getElementById('footerRecordCount');
                const lastUpdatedElement = document.getElementById('footerLastUpdated');

                if (recordCountElement) {
                    recordCountElement.textContent = 'Error';
                    recordCountElement.className = 'footer-stat-value error';
                }

                if (lastUpdatedElement) {
                    lastUpdatedElement.textContent = 'Error';
                    lastUpdatedElement.className = 'footer-stat-value error';
                }
            }
        }

        // Update duplicate information when records are updated
        const originalUpdateCheckRecord = window.updateCheckRecord;
        if (typeof originalUpdateCheckRecord === 'function') {
            window.updateCheckRecord = async function (recordId, field, value) {
                const result = await originalUpdateCheckRecord(recordId, field, value);

                // Refresh duplicate information after record update
                if (result && duplicateDataManager) {
                    setTimeout(() => {
                        refreshDuplicateInformation().catch(error => {
                            console.warn('Failed to refresh duplicates after record update:', error);
                        });
                    }, 500);
                }

                // Update footer stats after record update
                setTimeout(updateFooterStats, 100);

                return result;
            };
        }

        // Override displayRecords to update footer stats
        const originalDisplayRecords = window.displayRecords;
        if (typeof originalDisplayRecords === 'function') {
            window.displayRecords = function (...args) {
                const result = originalDisplayRecords.apply(this, args);
                setTimeout(updateFooterStats, 100);
                return result;
            };
        }

        // Override filterRecords to update footer stats
        const originalFilterRecords = window.filterRecords;
        if (typeof originalFilterRecords === 'function') {
            window.filterRecords = function (...args) {
                const result = originalFilterRecords.apply(this, args);
                setTimeout(updateFooterStats, 100);
                return result;
            };
        }
    </script>
